<!--
Tela de Login de Usuário - Salve como login.html
Para funcionar, coloque este arquivo dentro da pasta "public" do seu projeto.
Acesse http://localhost:3030/login.html quando o backend estiver rodando.
Veja instruções detalhadas no readme.

ATENÇÃO: Para evitar erro 405 Method Not Allowed (ver readme), sempre faça fetch para o backend correto:
- Se está servindo ESTE arquivo através do próprio backend Express (porta 3030), usar fetch("/api/login") funcionará normalmente.
- Se abrir login.html por um servidor estático diferente (ex: :5500 do Live Server), será necessário fetch("http://localhost:3030/api/login"). Veja readme para detalhes.
-->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Entrar - Gerenciador de Tarefas</title>
    <style>
      body {
        background: #f7f8fa;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .login-container {
        background: #fff;
        max-width: 400px;
        margin: 60px auto 0 auto;
        border-radius: 8px;
        box-shadow: 0 2px 10px #0002;
        padding: 32px 24px 22px 24px;
      }
      h2 {
        text-align: center;
        margin-bottom: 18px;
        color: #2d8cff;
      }
      label {
        font-weight: bold;
        color: #444;
        display: block;
        margin-bottom: 7px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 9px;
        border-radius: 5px;
        border: 1px solid #bfc6d1;
        font-size: 16px;
        margin-bottom: 16px;
        box-sizing: border-box;
        background: #fafbfc;
        transition: border 0.2s;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border: 1.5px solid #2d8cff;
        background: #fff;
      }
      button {
        width: 100%;
        background: #2d8cff;
        color: #fff;
        font-size: 17px;
        border: none;
        border-radius: 5px;
        padding: 10px;
        margin-top: 5px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #1967c7;
      }
      .msg {
        color: #d30030;
        text-align: center;
        margin-bottom: 14px;
        min-height: 1.4em;
        font-size: 15px;
      }
      .msg.success {
        color: #249d13;
      }
      .form-footer {
        text-align: center;
        margin-top: 20px;
        color: #555;
        font-size: 15px;
      }
      .form-footer a {
        color: #2d8cff;
        text-decoration: none;
      }
      .form-footer a:hover {
        text-decoration: underline;
      }
      .forgot-link-box {
        text-align: right;
        margin-bottom: 8px;
      }
      .forgot-link-box a {
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Entrar</h2>
      <div class="msg" id="msg"></div>
      <form id="login-form" autocomplete="off">
        <label for="username">Usuário</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          minlength="3"
          maxlength="20"
          placeholder="Seu nome de usuário"
        />

        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="4"
          maxlength="40"
          placeholder="Digite sua senha"
        />

        <div class="forgot-link-box">
          <a href="reset_password.html">Esqueci minha senha</a>
        </div>

        <button type="submit">Entrar</button>
      </form>
      <div class="form-footer">
        Não tem uma conta? <a href="register.html">Criar conta</a>
      </div>
    </div>
    <script>
      // Certifique-se: este arquivo está em "public/"
      // O backend Express serve essa página diretamente.
      // Para funcionar, rode: node src/backend.js
      // Recomenda-se salvar o usuário logado no localStorage ("usuario_logado"), assim cada usuário vê apenas suas próprias tarefas.

      // IMPORTANTE (ver readme): 
      // Se você AINDA vê "405 Method Not Allowed" ou erro na rota /api/login,
      // verifique se está acessando login.html através do backend Express (porta 3030).
      // Se acessar via servidor estático (ex.: Live Server :5500), precisa alterar a URL do fetch para "http://localhost:3030/api/login".

      // Se seu frontend e backend estão na MESMA PORTA/DOMÍNIO, fetch("/api/login") funciona.
      // Se estão em portas diferentes, use o endereço completo no fetch.
      // Veja readme para exemplos.

      // Define endpoint conforme origem do site
      // Troque para "http://localhost:3030/api/login" se necessário (ler readme!)
      const API_URL =
        (window.location.port === "3030" || window.location.hostname === "localhost" && !window.location.port) 
          ? "/api/login"
          : "http://localhost:3030/api/login";

      const loginForm = document.getElementById("login-form");
      const msg = document.getElementById("msg");

      loginForm.onsubmit = async function (e) {
        e.preventDefault();
        msg.textContent = "";
        msg.classList.remove('success');
        const u = loginForm.username.value.trim();
        const p = loginForm.password.value;
        if (!u.match(/^[a-zA-Z0-9_]+$/)) {
          msg.textContent = "Usuário inválido. Só letras, números e _ (underline).";
          return;
        }
        if (u.length < 3) {
          msg.textContent = "Nome de usuário muito curto!";
          return;
        }
        if (p.length < 4) {
          msg.textContent = "Senha muito curta!";
          return;
        }
        msg.textContent = "Aguarde...";

        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: u, password: p }),
          });
          const data = await response.json();
          if (response.ok) {
            msg.textContent = data.message || "Login realizado com sucesso!";
            msg.classList.add("success");
            // Importante: salve o usuário logado. As tarefas deste usuário são salvas separadamente no localStorage!
            localStorage.setItem("usuario_logado", u);
            setTimeout(() => {
              window.location.href = "index.html";
            }, 900);
          } else {
            msg.textContent = (data && data.error) ? data.error : "Falha no login.";
          }
        } catch (error) {
          // Mostra mensagem específica em caso de erro CORS/tentativa na porta errada
          if (error instanceof TypeError) {
            msg.textContent = "Erro de conexão com o servidor. Verifique se o backend está rodando na porta 3030 (leia o readme).";
          } else {
            msg.textContent = "Erro de conexão com o servidor.";
          }
        }
      };
    </script>
  </body>
</html>
