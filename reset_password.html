<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Recuperação de Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      min-height:100vh;
      margin:0;
    }
    .box {
      background:#fff;
      max-width:400px;
      margin:60px auto 0;
      border-radius:8px;
      box-shadow:0 2px 10px #0002;
      padding:32px 24px 22px 24px;
    }
    h2 {
      color: #2d8cff;
      margin-bottom: 18px;
      text-align:center;
    }
    label {
      font-weight: bold;
      display:block;
      margin-bottom:7px;
    }
    input[type="text"] {
      width:100%;
      padding:9px;
      border-radius:5px;
      border:1px solid #bfc6d1;
      font-size:16px;
      margin-bottom:16px;
      box-sizing:border-box;
      background:#fafbfc;
      transition:border 0.2s;
    }
    input[type="text"]:focus {
      outline:none;
      border: 1.5px solid #2d8cff;
      background: #fff;
    }
    button {
      width:100%;
      padding:9px;
      border-radius:5px;
      border:none;
      font-size:16px;
      margin:8px 0 16px;
      background:#2d8cff;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      transition:background 0.2s;
    }
    button:hover {
      background: #1967c7;
    }
    .msg {
      color: #d30030;
      text-align:center;
      min-height:1.3em;
      margin-bottom:8px;
      font-size:15px;
    }
    .msg.sucesso {
      color: #249d13;
    }
    a {
      color:#2d8cff;
      text-decoration:none;
    }
    a:hover {
      text-decoration:underline;
    }
    .footer-hint {
      margin-top:16px;
      text-align:center;
      color: #999;
      font-size:12px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Recuperar Senha</h2>
    <div class="msg" id="msg"></div>
    <form id="reset-form" autocomplete="off">
      <label for="username">Usuário</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        minlength="3"
        maxlength="20"
        placeholder="Seu nome de usuário"
        pattern="^[a-zA-Z0-9_]+$"
        title="Somente letras, números e underline (_)"
        autocomplete="username"
      />
      <button type="submit">Enviar recuperação</button>
    </form>
    <a href="login.html" style="font-size:13px;">Voltar ao login</a>
    <div class="footer-hint">
      Dica: O backend deve estar rodando na porta 3030.<br>
      Leia o <a href="readme" target="_blank">readme</a> para instruções.
    </div>
  </div>
  <script>
    // Sempre envie para a URL fixa para evitar 404 (ver README)
    const API_URL = "http://localhost:3030/api/reset-password";

    const form = document.getElementById("reset-form");
    const msg = document.getElementById("msg");

    form.onsubmit = async function(event) {
      event.preventDefault();
      msg.textContent = "Aguarde...";
      msg.className = "msg";
      const username = form.username.value.trim();

      if (!username.match(/^[a-zA-Z0-9_]+$/)) {
        msg.textContent = "Usuário inválido. Só letras, números e _ (underline).";
        return;
      }
      if (username.length < 3) {
        msg.textContent = "Nome de usuário muito curto!";
        return;
      }

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username })
        });

        let data;
        const contentType = resp.headers.get("content-type") || "";
        // Garantir resposta JSON do backend
        if (contentType.includes("application/json")) {
          data = await resp.json();
        } else {
          // Backend provavelmente não tem endpoint, retorna HTML
          msg.textContent =
            "Endpoint não encontrado no backend (404). Verifique se o backend está rodando e atualizado (veja o readme).";
          return;
        }

        if (resp.ok) {
          msg.textContent = data.message;
          msg.className = "msg sucesso";
        } else if (resp.status === 404) {
          msg.textContent =
            "Endpoint não encontrado no backend (404). Verifique se o backend está atualizado conforme instruções do readme.";
        } else if (data && data.error) {
          msg.textContent = data.error;
        } else {
          msg.textContent = "Erro ao processar solicitação.";
        }
      } catch (error) {
        if (error instanceof TypeError) {
          msg.textContent =
            "Erro de conexão com o servidor. Verifique se o backend está rodando na porta 3030 e leia o readme.";
        } else {
          msg.textContent = "Erro ao conectar com o servidor.";
        }
      }
    };
  </script>
</body>
</html>
